apiVersion: apps/v1
kind: Deployment
metadata:
  name: discount-grpc-deployment
  labels:
    app: discount-grpc
spec:
  replicas: 1
  selector:
    matchLabels:
      app: discount-grpc
  template:
    metadata:
      labels:
        app: discount-grpc
    spec:
      containers:
        - name: discount-grpc
          image: rahulsahay19/discountapi:latest
          imagePullPolicy: IfNotPresent
          ports:
            - containerPort: 80
          env:
            - name: ASPNETCORE_ENVIRONMENT
              value: Development
            - name: DatabaseSettings__ConnectionString
              valueFrom:
                  configMapKeyRef:
                    name: discount-api-configmap
                    key: connection_string
          resources:
            requests:
              memory: "64Mi"
              cpu: "250m"
            limits:
              memory: "128Mi"
              cpu: "500m"
---
apiVersion: v1
kind: Service
metadata:
  name: discount-grpc-service
spec:
  type: NodePort
  selector:
    app: discount-grpc
  ports:
    - protocol: TCP
      port: 9002
      targetPort: 80
      nodePort: 31002